<div class="mt-5 animated fadeIn fast">
    <h1>{{ titulo }}</h1>
    <hr>

    <div class="row animated fadeIn" *ngIf="cartelera">
        <div class="col-6">
            <div class="row">
                <div class="col-12 div-pic-1" [ngStyle]="{'background-image': 'url( '+ ( cartelera[0] | peliculaImagen ) +' )'}">

                </div>
            </div>
            <div class="row">
                <div class="col-6 div-pic-2" [ngStyle]="{'background-image': 'url( '+ ( cartelera[1] | peliculaImagen ) +' )'}"></div>
                <div class="col-6 div-pic-2" [ngStyle]="{'background-image': 'url( '+ ( cartelera[2] | peliculaImagen ) +' )'}"></div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6 div-pic-2" [ngStyle]="{'background-image': 'url( '+ ( cartelera[3] | peliculaImagen ) +' )'}"></div>
                <div class="col-6 div-pic-2" [ngStyle]="{'background-image': 'url( '+ ( cartelera[4] | peliculaImagen ) +' )'}"></div>
            </div>
            <div class="row">
                <div class="col-12 div-pic-1" [ngStyle]="{'background-image': 'url( '+ ( cartelera[5] | peliculaImagen ) +' )'}">

                </div>
            </div>
        </div>
    </div>
</div>
