<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar: </label>
                <input type="text" class="form-control" placeholder="Buscar película" [(ngModel)]="buscar" name="buscar" (keyup.enter)="buscarPelicula()">
            </div>
        </div>
    </div>
    <div class="row animated fadeIn fast" *ngIf="_ps.peliculas.length != 0">
        <div class="card-columns">
            <div class="card" *ngFor="let pelicula of _ps.peliculas">
                <img class="card-img-top" [src]="pelicula | peliculaImagen" [alt]="pelicula.title">
                <div class="card-body">
                    <h5 class="card-title">{{ pelicula.title }}</h5>
                    <p class="card-text text-justify">{{ pelicula.overview | slice:0:250 }}...</p>
                    <button class="btn btn-outline-primary btn-block" type="button" [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]">
                      Ver más
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
