<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" (mapClick)="agregarMarcador($event)">
            <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng">
                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                    <p>{{ marcador.desc }}</p>
                    <div>
                        <button mat-raised-button style="margin-right: 5px;" color="primary">Editar</button>
                        <button mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
