<div class="col-md-12 animated fadeIn fast">
    <h3>Héroe <small>nombre</small></h3>
    <div class="text-right">
        <button [routerLink]="['heroes']" class="btn btn-small btn-outline-danger">Volver</button>
    </div>
</div>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Editora</label>
                <select name="" class="form-control">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Biografía</label>
                <textarea type="text" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">
                  Guardar
                </button>
            </div>
        </form>
    </div>
</div>
