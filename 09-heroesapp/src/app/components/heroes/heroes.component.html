<div class="col-md-12 animated fadeIn fast">
    <h1>HÃ©roes</h1>
</div>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" type="button" name="button"><i class="fas fa-plus"></i> Nuevo</button>
    </div>
</div>
<br>

<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Editora</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{heroes[k].nombre}}</td>
                        <td>{{heroes[k].editora}}</td>
                        <td>
                            <button type="button" class="btn btn-small btn-outline-warning mr-2" [routerLink]="['/heroe', k]"><i class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-small btn-outline-danger" (click)="eliminar(k)"><i class="fas fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
