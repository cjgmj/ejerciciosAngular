<h1> Buscando: <small>{{ texto }}</small></h1>
<hr>
<div class="row animateed fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para el texto introducido
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-card [i]="i" [heroe]="heroe" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
