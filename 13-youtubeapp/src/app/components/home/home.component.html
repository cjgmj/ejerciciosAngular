<div class="container mt-2">
    <h1>Canal de YouTube</h1>
    <hr>

    <div class="card-columns" *ngIf="videos">
        <div class="card animated fadeIn fast" *ngFor="let video of videos">
            <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button type="button" (click)="verVideo(video)" class="btn btn-outline-primary btn-block">Ver v√≠deo</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSeleccionado">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">{{ videoSeleccionado.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" src="https://www.youtube.com/embed/{{ videoSeleccionado.resourceId.videoId }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
