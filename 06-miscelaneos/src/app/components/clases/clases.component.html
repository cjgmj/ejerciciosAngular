<div [ngClass]="alerta" class="alert" role="alert">
    A simple success alert—check it out!
</div>

<button type="button" class="btn btn-info mr-2" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola mundo</h3>

<button type="button" (click)="propiedades.danger = !propiedades.danger" class="btn" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">Cambiar</button>

<br><br>

<h3>Proceso Asíncrono</h3>

<button type="button" class="btn btn-primary" [disabled]="loading" (click)="ejecutar()">
  <i class="fas" [ngClass]="{ 'fa-save': !loading, 'fa-sync-alt fa-spin': loading }"></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
