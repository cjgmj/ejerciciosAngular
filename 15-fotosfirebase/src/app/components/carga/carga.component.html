<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreDrop = $event" [ngClass]="{ 'file-over': estaSobreDrop }" class="well drop-zone">
            <h4>Arrastre los archivos</h4>
            <img src="assets/img/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success mr-2" [disabled]="archivos.length === 0" (click)="cargarImagenes()">Cargar a Firebase</button>
        <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td>{{ archivo.nombreArchivo }}</td>
                    <td>{{ archivo.archivo.size / 1024 / 1024 | number:'.0-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" [ngStyle]="{'width': archivo.progreso + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
