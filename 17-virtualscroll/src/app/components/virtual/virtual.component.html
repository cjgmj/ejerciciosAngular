<h1>Virtual Scroll</h1>
<hr>

<div class="row mb-2">
    <div class="col text-left">
        <button type="button" class="btn btn-warning" (click)="irInicio()">
        Ir al inicio
      </button>
    </div>
    <div class="col text-center">
        <button type="button" class="btn btn-success" (click)="irMitad()">
          Ir a la mitad
        </button>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" (click)="irFinal()">
          Ir al final
        </button>
    </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let c = count">
        Item {{ i }}/{{ c }}
    </div>

</cdk-virtual-scroll-viewport>
