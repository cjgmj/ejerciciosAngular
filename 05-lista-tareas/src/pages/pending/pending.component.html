<ion-content>
    <img src="../../assets/imgs/pendientes.jpg">
    <ion-list>
        <button ion-item *ngFor="let list of tasklistService.lists" (click)="listSelected(list)">
            {{ list.title }}
        </button>
    </ion-list>
    <ion-fab bottom right>
        <button (click)="addList()" ion-fab color="purple">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
