<ion-content>
    <img src="../../assets/imgs/pendientes.jpg">
    <ion-list>
        <ion-item-sliding *ngFor="let list of tasklistService.lists">
            <button ion-item (click)="listSelected(list)">
                {{ list.title }}

                <ion-note item-end>
                    {{ list.items.length }} items
                </ion-note>
            </button>
            <ion-item-options side="left">
                <button ion-button icon-only color="danger" (click)="deleteList(list)">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab bottom right>
        <button (click)="addList()" ion-fab color="purple">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
