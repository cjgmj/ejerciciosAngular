<ion-header>
    <ion-navbar color="purple">
        <ion-title>{{ list.title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label floating>Nuevo Item</ion-label>
            <ion-input [(ngModel)]="nameItem" type="text" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="list.items.length > 0">
        <ion-list-header>
            Tareas por hacer
        </ion-list-header>
    </ion-list>

    <ion-list>
        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of list.items; let i = index">
            <button ion-item detail-none (click)="updateItem(item)">
                <ion-icon *ngIf="!item.completed" name="square-outline" item-start></ion-icon>
                <ion-icon *ngIf="item.completed" name="checkbox-outline" item-start></ion-icon>
                {{ item.desc }}
            </button>
            <ion-item-options side="right">
                <button ion-button icon-only color="danger" (click)="deleteItem(i)">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
