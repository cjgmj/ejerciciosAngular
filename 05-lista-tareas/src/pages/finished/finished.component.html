<ion-content>
    <img src="../../assets/imgs/completados.jpg">
    <ion-list>
        <ion-item-sliding *ngFor="let list of tasklistService.lists | filterCompleted:true">
            <button ion-item (click)="listSelected(list)">
                    {{ list.title }}
    
                    <ion-note item-end>
                        {{ list.items.length }} items
                    </ion-note>
                </button>
            <ion-item-options side="left">
                <button ion-button icon-only color="danger" (click)="deleteList(list)">
                        <ion-icon name="close"></ion-icon>
                    </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
