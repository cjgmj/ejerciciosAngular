<ion-list>
    <ion-item-sliding *ngFor="let list of tasklistService.lists | filterCompleted:finished" #slidingItem>
        <button ion-item (click)="listSelected(list)">
                    {{ list.title }}
    
                    <ion-note item-end>
                        {{ list.items.length }} elementos
                    </ion-note>
                </button>
        <ion-item-options side="left">
            <button ion-button icon-only color="purple" (click)="updateList(list, slidingItem)">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-item-options>
        <ion-item-options side="right">
            <button ion-button icon-only color="danger" (click)="deleteList(list)">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
