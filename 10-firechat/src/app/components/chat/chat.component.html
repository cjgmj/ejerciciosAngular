<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div class="text-right" *ngFor="let chat of _chatservice.chats">
        <span class="badge badge-primary">{{ chat.nombre }}</span>
        <p>{{ chat.mensaje }}</p>
    </div>
</div>
<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviarMensaje()">
